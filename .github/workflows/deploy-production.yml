name: Deploy Staging to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  HEROKU_APP_NAME: visa-connect
  HEROKU_APP_NAME_STAGING: visa-connect-stage
  PRODUCTION_URL: visaconnectus.com
  STAGING_URL: staging.visaconnectus.com

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test --watchAll=false --coverage

      - name: Build application
        run: yarn build

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Deploy to Heroku Production
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ env.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: main

      - name: Run Database Migrations
        run: |
          echo "Running database migrations on production..."
          heroku run "cd server && npm run migrate" --app ${{ env.HEROKU_APP_NAME }}
          echo "âœ… Migrations completed successfully!"

      - name: Run production health check
        run: |
          sleep 30
          curl -f https://${{ env.HEROKU_APP_NAME }}.herokuapp.com/api/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸš€ Production deployment successful!"
          echo "Production: https://${{ env.PRODUCTION_URL }}"
          echo "Staging: https://${{ env.STAGING_URL }}"
