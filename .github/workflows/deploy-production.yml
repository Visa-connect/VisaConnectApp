name: Deploy Staging to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  HEROKU_APP_NAME: visa-connect
  PRODUCTION_URL: visaconnectus.com

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for git operations
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test --watchAll=false --coverage

      - name: Build application
        run: yarn build

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Authenticate Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku auth:token >/dev/null 2>&1 || true
          heroku auth:whoami || heroku auth:token >/dev/null 2>&1

      - name: Ensure Heroku app stack
        run: |
          heroku stack:set heroku-24 --app ${{ env.HEROKU_APP_NAME }}

      - name: Deploy to Heroku Production
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ env.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: main

      - name: Run Database Migrations
        run: |
          echo "Running database migrations on production..."
          heroku run "cd server && yarn migrate" --app ${{ env.HEROKU_APP_NAME }}
          echo "âœ… Migrations completed successfully!"

      - name: Run production health check
        run: |
          echo "Waiting for deployment to complete..."

          ATTEMPTS=5
          SLEEP=15
          URL="https://${{ env.PRODUCTION_URL }}/api/health"
          echo "Running health check against: $URL"
          for i in $(seq 1 $ATTEMPTS); do
            if curl -fsS "$URL" > /dev/null; then
              echo "Health check passed."
              exit 0
            fi
            echo "Attempt $i/$ATTEMPTS failed. Sleeping ${SLEEP}s..."
            sleep $SLEEP
          done
          echo "Health check failed after $ATTEMPTS attempts. Last response:" && curl -v "$URL" || true
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸš€ Production deployment successful!"
          echo "Production: https://${{ env.PRODUCTION_URL }}"
