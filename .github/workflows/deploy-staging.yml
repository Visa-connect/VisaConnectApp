name: Deploy to Staging

on:
  pull_request:
    branches:
      - staging
  push:
    branches:
      - staging

env:
  HEROKU_APP_NAME: visa-connect-stage
  STAGING_URL: staging.visaconnectus.com

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For PRs, use the source branch. For pushes, use the current branch
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
          # Fetch full history for git operations
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test --watchAll=false --coverage

      - name: Build application
        run: yarn build

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Login to Heroku Container Registry
        run: |
          echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build and Push Docker Image
        run: |
          # Build the Docker image
          docker build -t registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web .

          # Push the image to Heroku Container Registry
          docker push registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web

      - name: Deploy to Heroku Staging
        run: |
          # Release the container
          heroku container:release web --app ${{ env.HEROKU_APP_NAME }}

      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."

          ATTEMPTS=5
          SLEEP=15
          URL="https://${{ env.STAGING_URL }}/api/health"
          echo "Running health check against: $URL"
          for i in $(seq 1 $ATTEMPTS); do
            if curl -fsS "$URL" > /dev/null; then
              echo "Health check passed."
              exit 0
            fi
            echo "Attempt $i/$ATTEMPTS failed. Sleeping ${SLEEP}s..."
            sleep $SLEEP
          done
          echo "Health check failed after $ATTEMPTS attempts. Last response:" && curl -v "$URL" || true
          exit 1

