name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  HEROKU_APP_NAME: visa-connect
  PRODUCTION_URL: visaconnectus.com

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test --watchAll=false --coverage

      # Remove build step - let Heroku handle it

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Verify Heroku Authentication
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku auth:whoami

      - name: Set Heroku Stack
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku stack:set heroku-24 --app ${{ env.HEROKU_APP_NAME }}

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git push https://heroku:${HEROKU_API_KEY}@git.heroku.com/${{ env.HEROKU_APP_NAME }}.git HEAD:main --force

      - name: Run Database Migrations
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku run "cd server && yarn migrate" --app ${{ env.HEROKU_APP_NAME }}
          if [ $? -ne 0 ]; then
            echo "‚ùå Migration failed"
            exit 1
          fi

      - name: Health Check
        run: |
          URL="https://${{ env.PRODUCTION_URL }}/api/health"
          echo "Waiting 30s for dyno to start..."
          sleep 30

          ATTEMPTS=5
          SLEEP=30

          for i in $(seq 1 $ATTEMPTS); do
            echo "Health check attempt $i/$ATTEMPTS..."
            if curl -fsS "$URL" > /dev/null; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            if [ $i -lt $ATTEMPTS ]; then
              echo "Sleeping ${SLEEP}s..."
              sleep $SLEEP
            fi
          done

          echo "‚ùå Health check failed after $ATTEMPTS attempts"
          curl -v "$URL" || true
          exit 1

      - name: Rollback on Failure
        if: failure()
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "üîÑ Rolling back to previous release..."
          heroku releases:rollback --app ${{ env.HEROKU_APP_NAME }}
